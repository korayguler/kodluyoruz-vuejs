<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueJS - Calculator</title>
    <link rel="stylesheet" href="app.css" />
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="calculator">
      <h4>{{result}}</h4>

      <div class="row">
        <input type="text" placeholder="number 1" v-model="val1" />
        <input type="text" placeholder="number 2" v-model="val2" />
      </div>
      <div class="row">
        <button @click="result =parseInt( val1 ) + parseInt(val2)">
          topla
        </button>
        <button @click="result =parseInt( val1 ) - parseInt(val2)">
          çıkar
        </button>
        <button @click="result =parseInt( val1 ) * parseInt(val2)">çarp</button>
        <button @click="result =parseInt( val1 ) / parseInt(val2)">böl</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
