<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Class List App</title>
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="/assets/style.css" />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <header>Class List App</header>
    <div id="app" class="container">
      <div class="class--list--app">
        <div class="card">
          <ul class="class-list">
            <li>
              <label>
                <input class="mr-5" type="checkbox" v-model="bg" />
                <span>Background Color</span>
              </label>
            </li>
            <li>
              <label>
                <input class="mr-5" type="checkbox" v-model="border" />
                <span>Border</span>
              </label>
            </li>
            <li>
              <label>
                <input class="mr-5" type="checkbox" v-model="borderRad" />
                <span>Border Radius</span>
              </label>
            </li>
            <li>
              <label>
                <input class="mr-5" type="checkbox" v-model="color" />
                <span>Color</span>
              </label>
            </li>
            <li>
              <label>
                <input class="mr-5" type="checkbox" v-model="fontBold" />
                <span>Font Bold</span>
              </label>
            </li>
            <li>
              <label>
                <input class="mr-5" type="checkbox" v-model="fontItalic" />
                <span>Font Italic</span>
              </label>
            </li>
          </ul>

          <textarea rows="5" :class="classes"></textarea>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
